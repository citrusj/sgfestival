{%extends 'booth/application.html'%}
{%load static%}
{%block content%}

<img src="{% static 'foodtruck/image/foodtruckmapreal.png' %}" style='width:100%;'>

{% for truck in trucks_list %}

    <!-- Button trigger modal -->
    <button type="button" class="banner" style='display:flex;' data-toggle="modal" data-target="#{{truck.id}}">
        <div class='b_number' style='background-color:#FA899A; color:white;'>{{truck.id}}</div>
        <div class='b_title'>
            <div class='top' style='display:flex; align-items: center;'>
                <div class='top_title'>
                    <a href= "{% url 'detail' index=truck.pk %}">{{ truck.truckname }}</a>
                </div>
                <div class='counter'>리뷰 수 : {{truck.comment_set.count}}</div>
            </div>
            <div class='bottom'>#존맛탱구리 #모델 추가해주세요</div>
        </div>
        <div class='b_more'>더보기</div>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="{{truck.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">{{booth.name }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    이름: {{ truck.truckname }}<br>
                    장소: {{ truck.truckplace }}<br>
                    사진: {{ truck.truckphoto }}<br>
                    내용: {{ truck.truckinfo }}<br>
                    일시: {{truck.truckdate}} : {{truck.trucktime}}<br>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

{% endfor %}

{%endblock%}
