{% load static %}
<html>
<head>
    <link rel='stylesheet' type='text/css' href='{% static "css/sgfestival.css"%}'>
    
	<style>
        .menu {
            position: relative;
            width: 100%;            
            height: 35%;
            display: flex;
            background-color: #b0c9f1;
            background-size: 100%;
        }
        .note {
            display:flex;
            background-image: url("static/image/네개수첩.png");
            background-repeat: no-repeat;
            background-size: 100%;
            height: 30vh;
            text-align: center;
        }

        .developers {
            background-size: 100%;
        }

        #developers {
            position: relative;
            width: 100vw;
            margin-top: -45px;
        }

        #globe {
            position: absolute;
            z-index: 1;
            width: 100%;
            bottom: 0;
        }

	</style>

</head>
<body>
	<section class="one-page">
        <div class="title">
            <img id="title" src="{% static 'image/서강여행.png' %}">
        </div>
        <div class="note" style="display: flex;">
            <canvas id="canvas"></canvas>
            
            <h2 class="notice t-shadow" style="font-size: 3.5rem;">5월 14일 (화)</h2>
            <div class="14th" style="padding-top: 13%; padding-left: 7%;"> 
                <p style="text-align: center; font-size: 2rem">17:30~19:00 | Busking<br>19:00~23:30 | 영화제</p>
                <button id="myBtn">축제 전체 일정 보기</button>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <img src="{% static '/image/timetable.jpg' %}" style="width: 780px;">
                    </div>
                </div>
            </div>
            
        </div>
        <div class="menu">
            <img id="globe" src="{% static '/image/새지구본.png' %}">
            <a class="icon1" href="../booth/tuesindex"></a>
            <a class="icon2" href="../foodtruck/index"></a>
            <a class="icon3" href="../timetable/index"></a>
            <a class="icon4" href="../game/start"></a>
        </div>
        <img id="developers" src="{% static '/image/developers.png' %}">
	</section>
    <section class="developers">
        
    </section>

    <script type="text/javascript">
        var modal = document.getElementById('myModal');
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function() {
            modal.style.display = "block";
        }
        span.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }


        const canvasEl = document.querySelector('#canvas');

        const w = canvasEl.width = window.innerWidth;
        const h = canvasEl.height = window.innerHeight;

        function loop() {
        requestAnimationFrame(loop);
            ctx.clearRect(0,0,w,h);
        
        confs.forEach((conf) => {
            conf.update();
            conf.draw();
        })
        }

        function Confetti () {
        //construct confetti
        const colours = ['#fde132', '#009bde', '#ff6b00'];
        
        this.x = Math.round(Math.random() * w);
        this.y = Math.round(Math.random() * h)-(h/2);
        this.rotation = Math.random()*360;

        const size = Math.random()*(w/40);
        this.size = size < 15 ? 15 : size;

        this.color = colours[Math.floor(colours.length * Math.random())];

        this.speed = this.size/8;
        
        this.opacity = Math.random();

        this.shiftDirection = Math.random() > 0.5 ? 1 : -1;
        }

        Confetti.prototype.border = function() {
        if (this.y >= h) {
            this.y = h;
        }
        }

        Confetti.prototype.update = function() {
        this.y += this.speed;
        
        if (this.y <= h) {
            this.x += this.shiftDirection/5;
            this.rotation += this.shiftDirection*this.speed/100;
        }

        this.border();
        };

        Confetti.prototype.draw = function() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, this.rotation, this.rotation+(Math.PI/2));
        ctx.lineTo(this.x, this.y);
        ctx.closePath();
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = this.color;
        ctx.fill();
        };

        const ctx = canvasEl.getContext('2d');
        const confNum = Math.floor(w / 8);
        const confs = new Array(confNum).fill().map(_ => new Confetti());

        loop();
    </script>
</body>

</html>
