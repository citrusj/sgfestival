{% load static %}
<html>
<head>
	<style>
		.one-page {
			height: 100%;
			background-color: #b0c9f1;
		}
		#title, #note, #menu {
			width: 100%;
		}
        #title {
            height: 30vh;
        }        
		.icon1, .icon2, .icon3, .icon4 {
            width: 25%;
            height: 20vh;
		}
        .icon1, .icon4 {
            margin-top: 15%;
        }
        .icon2, .icon3 {
            margin-top: 7%;
        }
		.html, .title, .note, .menu {
			background-color: #b0c9f1;
		}
        .menu {
            position: relative;
            width: 100%;
            background-image: url("static/image/globe.png");
            background-repeat: no-repeat;
            background-size: 100%;
            height: 40vh;
            display: flex;
        }
        .note {
            background-image: url("static/image/수첩.png");
            background-repeat: no-repeat;
            background-size: 100%;
            height: 30vh;
            text-align: center;
        }
        .notice {
            font-size: 3.5rem;
            margin: 0;
            padding-top: 20%;
        }
	</style>

</head>
<body>
	<section class="one-page">
	<div class="title">
		<img id="title" src="{% static '/image/서강여행.png' %}">
	</div>
	<div class="note">
		<h1 class="notice">지금은 다이나믹 듀오 공연중!</h1>
        <p style="font-size: 40px; margin-top: 2%;"><a href="#">지나간 공지 다시보기</a></p>
	</div>
	<div class="menu">
		<a class="icon1" href="../booth/booth"></a>
		<a class="icon2" href="../foodtruck/index"></a>
		<a class="icon3" href="../timetable/index"></a>
		<a class="icon4" href="게임"></a>
	</div>
	</section>
</body>
</html>
